<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2>List of Students</h2>
        <hr>
             <a th:href="@{/api/v1/add-student}" class="btn btn-primary mb-2">Add Student</a>
        <br>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>date of Birth</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.firstName}"> </td>
                <td th:text="${student.lastName}"> </td>
                <td th:text="${student.email}"> </td>
                <td th:text="${student.dateOfBirth}"> </td>
                <td th:text="${student.phoneNumber}"> </td>
                <td th:text="${student.address}"> </td>
                <td>
                    <a th:href="@{/api/v1/update-student(studentId=${student.id})}" class="btn btn-success">Update</a>
                    <a th:href="@{/api/v1/delete-student(studentId=${student.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
