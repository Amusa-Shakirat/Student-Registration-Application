<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add New Student</h1>

    <!-- get your href link from getBootstrap, scroll down to href link -->

    <form th:action="@{/api/v1/save-student}" th:object="${student}" method="post">
        <input type="text" th:field="*{firstName}" placeholder="First Name" name="firstName" id="firstName"
               class="form-control bd -4 col-md-4"> <br>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" name="lastName" id="lastName"
               class="form-control md-4"> <br>
        <input type="text" th:field="*{email}" placeholder="Email Address" name="email" id="email"
               class="form-control md-4"> <br>
        <input type="date" th:field="*{dateOfBirth}" placeholder="Date of Birth" name="dateOfBirth" id="dateOfBirth"
               class="form-control md-4"> <br>
        <input type="text" th:field="*{phoneNumber}" placeholder="0800 - 344 - 4599" name="phoneNumber" id="phoneNumber"
               class="form-control md-4"> <br>
        <input type="text" th:field="*{address}" placeholder="Address" name="address" id="address"
               class="form-control md-4"> <br><br>

        <button type="submit" class="btn btn-success btn-large">Add Student</button>
        <input type="hidden" th:field="*{id}">

    </form>
</div>

</body>
</html>
